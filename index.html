<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="txtNome"
            maxlength="100"
          />
        </div>
        <div class="col-2">
          <input type="number" class="form-control" id="txtIdade" />
        </div>
        <div class="col-2">
          <button id="btnSalvar" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
    <div
      id="mensagensValidacao"
      class="alert alert-danger escondido"
      role="alert"
    ></div>
    <script>
      let btnSalvar = document.getElementById("btnSalvar");
      let txtNome = document.getElementById("txtNome");
      let txtIdade = document.getElementById("txtIdade");
      let divMensagensValidacao = document.getElementById("mensagensValidacao");

      function salvar() {
        let nome = txtNome.value;
        let idade = parseInt(txtIdade.value);
        let ehValido = true;
        let mensagemValidacao = "";

        if (nome.length < 10) {
          mensagemValidacao += "-Nome com menos de 10 caracteres!\n";
          ehValido = false;
        }

        if (idade < 1) {
          mensagemValidacao += "-Idade de recém nascido é invalido!\n";
          ehValido = false;
        }

        divMensagensValidacao.innerText = mensagemValidacao;

        if (ehValido === true) {
          window.sessionStorage.setItem("nome", nome);
          window.sessionStorage.setItem("idade", idade);
          window.location = "./proximaTela.html";
        } else {
          divMensagensValidacao.className = "alert alert-danger";
        }
      }

      btnSalvar.addEventListener("click", salvar);
    </script>
    <style>
      .escondido {
        display: none;
      }
    </style>
  </body>
</html>
